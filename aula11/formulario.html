<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        /*Typical Device Breakpoints
        -------------------------------
        Pequenas telas: até 600px
        Celular: de 600pc até 768px
        Teblet: 768px até 992px
        Desktop: 992px até 1200px
        Grandes telas: acima de 1200px
        */

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family:Arial, Helvetica, sans-serif;
            background-color: cadetblue;
            text-align: center;
            height: 98vh;
            width: 98vw;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            text-decoration: underline;
            font-size: 23px;
            text-shadow: 1px 0px 1px white;
        }

        form {
            display: block;
            padding: 20px ;
            background-color: bisque;
            border-radius: 10px;
            margin: auto;
            margin-bottom: 20px;
            width: 190px;
            text-align: justify;
        }

        input {
            width: 180px;
        }

        input.botaoEnviar {
            width: 85px;
            margin-bottom: 5px;
        }

        h2 {
            margin-top: 13px;
        }

        div {
            font-size: 15px;
            text-align: start;
            margin-left: 10px;
            margin-top: 6px;
        }
        

        /*Para tablet*/

        @media screen and (min-width: 768px) and (max-width: 992px) {
                    
            body {
                background-image: url(imagens/background-de-fundo-tablet.webp);
                background-repeat: no-repeat;
                background-size: cover;
            }

            form {
                background-color: rgba(128, 128, 128, 0.678);
                box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.541);
            }

            hr, h2 {
                display: none;
            }

            .impresso {
                margin: auto;
                background-color: rgba(128, 128, 128, 0.473);
                width: 450px;
                border-radius: 10px;
                padding: 10px;
                color: white;
                text-shadow: 1px 1px 1px black;
                font-weight: bolder;
            }

            form:hover {
                cursor: pointer;
            }
        }
            
            @media screen and (min-width: 992px) {
            body {
                background-image: url(imagens/background-de-fundo-tablet.webp);
                background-repeat: no-repeat;
                background-size: cover;
            }

            form {
                margin-left: 20%;
                float: left;
                height: 400px;
                width: 350px;
                background-color: rgba(128, 128, 128, 0.678);
                box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.541);
            }

            .impresso {
                margin-right: 20%;
                float: right;
                height: 400px;
                width: 350px;
                background-color: rgba(128, 128, 128, 0.678);
                border-radius: 10px;
                padding: 18px;
                color: white;
                text-shadow: 1px 1px 1px black;
                font-weight: bolder;
            }

            
            hr, h2 {
                display: none;
            }

            form:hover {
                cursor: pointer;
            }
        }
        

    </style>
</head>
<body>
    <h1>Responda as perguntas</h1>
    <form action="cadastro" method="post">
        <label for="idnome">Nome: <input type="text" id="idnome" required ></label><br><br>
        <label for="idemail">E-mail: <input type="email"  id="idemail" required></label> <br> <br>
        <label for="idtel">Telefone: <input type="tel" id="idtel" required ></label> <br> <br>
        <label for="ididade">Idade: <input type="number" id="ididade" required></label> <br> <br>
        <input type="submit" value="Enviar" class="botaoEnviar" onclick="enviar() ">
        <input type="reset" value="Limpar" class="botaoEnviar">
    </form>
    
    <hr>

    <h2>Impressão de Dados</h2>
    <div class="impresso">
        <div id="resN">Nome: </div>
        <div id="resE">E-mail: </div>
        <div id="resT">Telefone: </div>
        <div id="resI">Idade: </div>
        <div id="resA">Nasceu em: </div>
    </div>


    <script>
        function enviar(){
            var nome = window.document.getElementById('idnome')
            var email = window.document.getElementById('idemail')
            var telefone = window.document.getElementById('idtel') 
            var idade = window.document.getElementById('ididade')
            var nome = (idnome.value)
            var email = (idemail.value)
            var telefone = Number(idtel.value)
            var idade = Number(ididade.value)
            var ano = 2022 - idade
           

            resN.innerHTML += `${nome}`
            resE.innerHTML += `${email}`
            resT.innerHTML += `${telefone}`
            resI.innerHTML += `${idade} anos`
            resA.innerHTML += `${ano} anos`
        }
    </script>
</body>
</html>
