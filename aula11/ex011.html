<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descobrindo o seu país de origem</h1>
    País em que nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="submit" value="Enviar" onclick="enviar()">
    <div id="res">Resultado aqui</div>

    <script>
        function enviar(){
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            pais = (txtpais.value)

            res.innerHTML = `Você nasceu no: ${pais}`
            if(pais == "Brasil") {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else
            res.innerHTML = `<p>Você não é Brasileiro</p>`
        }
    </script>
</body>
</html>
